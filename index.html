        <input type="text" id="img" placeholder="What's the URL for your meme image?"><br>

        <input type="text" id="topTxt" placeholder="(Optional) What text do you want at the top of the meme?"><br>

        <input type="text" id="bottomTxt" placeholder="(Optional) What text do you want at the bottom of the meme?">

      </form>
